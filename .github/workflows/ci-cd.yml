name: CI/CD to Amazon ECS

on:
  push:
    branches:
      - main   # Trigger on push to main branch
  workflow_dispatch:   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ECR_REGISTRY: 288761764400.dkr.ecr.ap-south-1.amazonaws.com
      ECR_REPOSITORY: test-ecr
      AWS_REGION: ap-south-1

    steps:
      # 1. Checkout code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4. Build, tag, and push Docker image
      - name: Build, tag, and push image to ECR
        env:
          IMAGE_TAG: gists-api:latest
        run: |
          IMAGE_TAG=gists-api-latest
          IMAGE_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
          echo "Building image ${IMAGE_URI}"
          docker build --platform=linux/amd64 -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "image=${IMAGE_URI}" >> $GITHUB_ENV

      # 5. Render ECS task definition with new image
      - name: Fill in the new image ID in the ECS task definition
        run: |
          ls -A
          sed -i "s|<IMAGE>|${{ env.image }}|g" ecs-task-def.json

      # 6. Deploy to ECS
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        env:
          ECS_SERVICE: dev-api-service
          ECS_CLUSTER: DevCluster
        with:
          task-definition: ecs-task-def.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
